{% extends 'base.html' %}
{% block content %}
<h2>Assign Room to {{ student.user.username }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="room">Select Room:</label>
    <select name="room" id="room">
        {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.room_number }} ({{ room.capacity }} seats)</option>
        {% endfor %}
    </select>
    <button type="submit">Assign</button>
</form>
{% endblock %}
