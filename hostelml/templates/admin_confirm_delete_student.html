{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Confirm Student Deletion</h3>
    <p>Are you sure you want to delete <strong>{{ student.user.get_full_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_view_students' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
