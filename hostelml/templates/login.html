{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'hostel.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        color: white;
    }

    .login-container {
        padding: 2rem;
        border-radius: 20px;
        backdrop-filter: blur(4px);
        background-color: rgba(0, 0, 0, 0.4); /* subtle dark glass effect */
        color: white;
        max-width: 400px;
        width: 100%;
    }

    .form-label {
        color: white;
    }

    .login-title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: #fff;
    }

    .text-center a {
        color: #f0f0f0;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    input::placeholder {
        color: #ccc;
    }
</style>
<div class="container d-flex justify-content-center">
    <div class="login-container mt-5 mb-5">
        <h3 class="login-title">üîê Login</h3>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-light text-dark">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Don‚Äôt have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>

{% endblock %}
