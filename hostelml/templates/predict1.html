<table class="table table-bordered">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Username</th>
            <th>Predict Defaulter</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.user.username }}</td>
            <td>
                <a href="{% url 'predict_fee_defaulter' student.id %}" class="btn btn-sm btn-warning">Predict</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
