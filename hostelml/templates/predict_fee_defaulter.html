<!-- templates/predict_fee.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Predict Fee Defaulter</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Student Name:</label>
            <input type="text" class="form-control" value="{{ student.user.username }}" readonly>
        </div>

        <div class="form-group">
            <label>Attendance (%)</label>
            <input type="number" step="0.1" name="attendance_percent" class="form-control" value="{{ student.attendance_percent }}" required>
        </div>

        <div class="form-group">
            <label>Internal Score</label>
            <input type="number" step="0.1" name="internal_score" class="form-control" value="{{ student.internal_score }}" required>
        </div>

        <div class="form-group">
            <label>Parent Income (INR)</label>
            <input type="number" step="100" name="parent_income" class="form-control" value="{{ student.parent_income }}" required>
        </div>

        <div class="form-group">
            <label>CGPA</label>
            <input type="number" step="0.01" name="cgpa" class="form-control" value="{{ student.cgpa }}" required>
        </div>

        <div class="form-group">
            <label>Scholarship</label>
            <select name="scholarship" class="form-control">
                <option value="1" {% if student.scholarship %}selected{% endif %}>Yes</option>
                <option value="0" {% if not student.scholarship %}selected{% endif %}>No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success btn-block mt-4">Predict</button>
    </form>
</div>
{% endblock %}
